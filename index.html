<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tarea-12-login.css" />
    <meta name="author" content="Quiroga GÃ³mez Diego Eduardo">
    <title>Login Web</title>
  </head>
  <body>
    <main>
      <div class="arriba">
        <h3>PEPPO</h3>
      </div>
      <div class="arriba2">
        <button class ="btnarriba2"> < Home page</button>
      </div>
      <div class="card">
        <div class="titulo">
          <h1>Welcome back!</h1>
          <p>We missed you! Please enter youd details</p>
        </div>
        <form class="form">
          <div class="contenedor">
            <label class="titulos" for="email">Email</label>
            <input class="entrada" type="email" placeholder="Enter your Email" name="email" id="email" />
          </div>
          <div class="contenedor">
            <label class="titulos" for="password">Password</label>
            <input class="entrada" type="password" placeholder="Enter password" name="password" id="password" />
          </div>

          <div class="abajoCheck">
            <div class="remember">
              <input id="check" name="check" type="checkbox"/>
              <label for="check">Remember my details</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div> 
          
          <button type="submit" class="btn-signin">Sign in</button>
          <button  type="submit" class="btn-google"> <img class="google-logo" src="google-logo.png" alt="Google">Sign in with google</button>
        </form>
        <div class="register-link">
          <p>Dont have an account?<a href="#">Sign up</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
